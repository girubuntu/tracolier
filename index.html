<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracalorie </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
    <!--nav bar-->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    
    <div class="container">
        <!--form container-->
        <div class="card">
            <div class="card-content">
                <span class="card-title blue lighten-3">Add meal/ Food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="add meal" id="item-name">
                            <label for="item-name">meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="add calories" id="item-calories">
                            <label for="item-calories">calories</label>
                        </div>
                        <button class="add-btn btn blue darker-3"><i class="fa fa-plus"></i>add meal</button>
                        
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>update meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>delete meal</button>
                        
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>back meal</button>
                    </div>
                </form>
            </div>
        </div>
        <!--calorie count-->

        <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>
        <!--item list-->
        <ul id="item-list" class="collection">

                </a>
            </li>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
